<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <select id="optionpage">
            <option value="2">2</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
        </select>

    <div class="main">

        <form>
            <!-- <label id="input" >Expense</label> -->
            <input name="input" id="inputval" type="number" placeholder="Enter your Expenses here" />

            <!-- <label id="desc">Description</label> -->
            <input type="text" id="descinput" placeholder="Description" />

            <!--         
        <label id="category">Category</label> -->
            <select type="select" id="select" aria-placeholder="Category">
                <option>Generated by AI</option>
                <option>Movies</option>
                <option>Drink</option>
                <option>Travel</option>
                <option>Food</option>
                <option>Casino</option>
                <option>Stay</option>
                <option>Shoping</option>
                <option>Medicine</option>
                <option>vagies</option>
                <option>enjoyment</option>
            </select>

            <button itemid="submit-btn" type="submit" id="btn">ADD</button>
        </form>
    </div>

    <div class="secdiv">
        <ul id="list"></ul>
    </div>

    <ul id="premiumUSerList"></ul>

<div class="pagesDiv">
  <button id="prevBtn">Previous</button>
  <span id="pageInfo"></span>
  <button id="nextBtn">Next</button>
</div>

    <div class="btnmaindiv">
        <div class="threebtn">
            <button class="showpremuiumbutton">ShowPremiumUser</button>
            <button class="buyMembership">buy membership</button>
            <button id="showExpense" onclick="showExpenseInTable">Report</button>
        </div>
    </div>

    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Expense.js"></script>
</body>

</html>
