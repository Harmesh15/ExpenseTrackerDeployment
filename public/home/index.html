<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker | Master Your Money</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home/index.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

:root {
    --primary-color: #6366f1;
    --secondary-color: #a855f7;
    --dark-bg: #0f172a;
    --text-light: #f8fafc;
}

body {
    background-color: var(--dark-bg);
    color: var(--text-light);
    overflow: hidden; /* Preventing scroll for a clean landing look */
}

.hero-section {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
}

/* Background Animations */
.background-blobs {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.blob {
    position: absolute;
    width: 400px;
    height: 400px;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    filter: blur(80px);
    border-radius: 50%;
    opacity: 0.4;
    animation: move 10s infinite alternate;
}

.blob-1 { top: -100px; left: -100px; }
.blob-2 { bottom: -100px; right: -100px; animation-delay: 2s; }

@keyframes move {
    from { transform: translate(0, 0); }
    to { transform: translate(100px, 50px); }
}

/* Navbar */
.navbar {
    position: absolute;
    top: 0;
    padding: 2rem;
    width: 100%;
    display: flex;
    justify-content: center;
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 1px;
}

.logo span { color: var(--primary-color); }

/* Content Styles */
h1 {
    font-size: 3.5rem;
    line-height: 1.2;
    margin-bottom: 1.5rem;
}

.highlight {
    background: linear-gradient(to right, #818cf8, #c084fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto 2.5rem;
    color: #94a3b8;
}

/* Buttons */
.cta-buttons {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
}

.btn {
    padding: 0.8rem 2rem;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary {
    background: var(--primary-color);
    color: white;
    box-shadow: 0 10px 15px -3px #6366f166;
}

.btn-primary:hover {
    transform: translateY(-3px);
    background: #4f46e5;
}

.btn-secondary {
    border: 1px solid #334155;
    color: white;
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.05);
}

/* Animations */
.fade-in {
    animation: fadeInDown 1s ease forwards;
}

.fade-in-delay {
    opacity: 0;
    animation: fadeInDown 1s ease forwards;
    animation-delay: 0.5s;
}

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Floating Card Decoration */
.floating {
    margin-top: 50px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 20px 40px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}
</style>
<body>
    <div class="hero-section">
        <div class="background-blobs">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>

        <nav class="navbar">
            <div class="logo">Spend<span>Wise</span></div>
        </nav>

        <main class="content">
            <h1 class="fade-in">Control Your Money, <br> <span class="highlight">Don't Let It Control You.</span></h1>
            <p class="subtitle fade-in-delay">Track every penny, set smart budgets, and reach your financial goals with our intuitive expense tracker.</p>
            
            <div class="cta-buttons fade-in-delay">
                <a href="../signup/signup.html" class="btn btn-primary">Get Started — It's Free</a>
                <a href="../login/login.html" class="btn btn-secondary">Login to Dashboard</a>
            </div>
        </main>

        <div class="floating-card-container">
            <div class="card floating">
                <p>Total Balance</p>
                <h3>₹XXXXXX.XX</h3>
            </div>
        </div>
    </div>

</body>
</html>
