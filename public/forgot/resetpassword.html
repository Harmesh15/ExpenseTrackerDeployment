<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
  </head>

  <body>
    <h1>Generate your New password</h1>
    <form>
      <input id="input1" type="text" placeholder="Enter new password" />
      <input id="password" type="text" placeholder="Confirm  password" />
      <button id="passChange" type="submit">Confirm</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const requestId = urlParams.get("requestId");

      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        console.log("click on confirm");

        try {
          const password = document.getElementById("password").value;

          const res = await axios.post(
            "http://localhost:8000/password/savepassword",
            {
              password,
              requestId,
            },
          );
          alert("Password reset successfully");
          console.log(res);
        } catch (error) {
          console.log(error.message);
        }
      });
    </script>
  </body>
</html>
